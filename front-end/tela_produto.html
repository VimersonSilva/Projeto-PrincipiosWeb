<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Container do Produto -->
    <div class="w-full max-w-2xl text-center">

        <!-- Imagem do Produto -->
        <div class="w-full h-72 bg-gray-300 rounded-lg flex items-center justify-center shadow-md">
            <span class="text-gray-500 text-lg">Imagem do Produto</span>
        </div>

        <!-- Informações do Produto -->
        <div class="mt-6">
            <h2 class="text-2xl font-bold text-gray-800">Nome do Produto</h2>
            <p class="text-xl text-gray-600 mt-2">R$ 99,90</p>
        </div>

        <!-- Botão Adicionar ao Carrinho -->
        <button class="w-full max-w-xs bg-blue-500 text-white py-3 mt-6 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md">
            Adicionar ao Carrinho
        </button>

    </div>

</body>
</html>
