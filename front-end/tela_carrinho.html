<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center min-h-screen p-4">

    <!-- Container do Carrinho -->
    <div class="w-full max-w-3xl bg-white p-6 rounded-lg shadow-lg">

        <!-- Título -->
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Carrinho de Compras</h1>

        <!-- Lista de Produtos -->
        <div id="products" class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <!-- Produto Exemplo -->
            <div class="bg-gray-200 rounded-lg p-4 text-center shadow-md">
                <div class="h-24 bg-gray-300 rounded-md flex items-center justify-center">
                    <span class="text-gray-500 text-sm">Imagem</span>
                </div>
                <p class="mt-2 font-semibold text-gray-700">Produto 1</p>
                <p class="text-gray-600">R$ 50,00</p>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center shadow-md">
                <div class="h-24 bg-gray-300 rounded-md flex items-center justify-center">
                    <span class="text-gray-500 text-sm">Imagem</span>
                </div>
                <p class="mt-2 font-semibold text-gray-700">Produto 2</p>
                <p class="text-gray-600">R$ 75,00</p>
            </div>
            <div class="bg-gray-200 rounded-lg p-4 text-center shadow-md">
                <div class="h-24 bg-gray-300 rounded-md flex items-center justify-center">
                    <span class="text-gray-500 text-sm">Imagem</span>
                </div>
                <p class="mt-2 font-semibold text-gray-700">Produto 3</p>
                <p class="text-gray-600">R$ 120,00</p>
            </div>
        </div>

        <!-- Total -->
        <div class="mt-6 text-center">
            <p class="text-lg font-semibold text-gray-700">Total:</p>
            <p class="text-2xl font-bold text-gray-800" id="total">R$ 245,00</p>
        </div>

        <!-- Botão Finalizar Compra -->
        <button class="w-full bg-blue-500 text-white py-3 mt-6 rounded-lg hover:bg-blue-600 transition duration-300 shadow-md">
            Finalizar Compra
        </button>

    </div>

</body>
</html>
