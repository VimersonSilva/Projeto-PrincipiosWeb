<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    
    <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

        <form class="mt-6">
            <div>
                <label class="block text-gray-600">Usuário</label>
                <input type="text" placeholder="Digite seu usuário"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mt-4">
                <label class="block text-gray-600">Senha</label>
                <input type="password" placeholder="Digite sua senha"
                    class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 mt-6 rounded-lg hover:bg-blue-600 transition duration-300">
                Entrar
            </button>
        </form>

        <a href="#" class="block text-center text-sm text-blue-500 mt-4 hover:underline">Esqueci minha senha</a>
    </div>

</body>
</html>
